<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Agendamento de Consulta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #c73aa4; /* cor semelhante ao fundo da imagem */
            color: #fff;
        }
        header {
            background-color: #74135b; /* tom mais escuro para o cabeçalho */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .redes-sociais img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 5px;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            padding: 20px;
            background-color: #5F0000;
            border-radius: 8px;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            background-color: #25d350;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4357c9;
        }
    </style>
</head>
<body>
    <header>
        <h1>SaraFisioEstética</h1>
        <nav>
            <a href="index.html">Página Inicial</a>
            <a href="agendamento.html">Agende Sua Consulta</a>
            <div class="redes-sociais">
                <a href="https://wa.me/+5581997538945" target="_blank">
                    <img src="images/Whats.png" alt="">
                </a>
                <a href="https://instagram.com/sarafisioestetica/" target="_blank">
                    <img src="images/Insta.png" alt="">
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Agende Sua Consulta</h2>
        <form action="agendamento.php" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="whatsapp">Whatsapp:</label>
            <input type="tel" id="whatsapp" name="whatsapp" required placeholder="(DDD) 9XXXX-XXXX"
                 pattern="\d{2}\9\d{8}" title="Digite o número no formato (DDD) 9XXXX-XXXX">



            <label for="data">Selecione uma Data:</label>
            <select id="data" name="data" required>
                <option value="">Selecione uma data</option>
                <!-- Exemplo: -->
                <option value="2024-11-01">1 de Novembro de 2024</option>
                <option value="2024-11-02">2 de Novembro de 2024</option>
                <!-- Substitua ou adicione opções conforme necessário -->
            </select>

            <label for="hora">Selecione um Horário:</label>
            <select id="hora" name="hora" required>
                <option value="">Selecione um horário</option>
                <!-- Exemplo: -->
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <!-- Substitua ou adicione opções conforme necessário -->
            </select>

            <input type="submit" value="Agendar Consulta">
        </form>
    </div>
</body>
</html>
